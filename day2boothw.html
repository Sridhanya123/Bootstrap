<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 class="display-2 bg-primary">Team Profile Webpage</h2>
    <h4 class="display-4 bg-secondary">Teamwork meets here</h4>
    <blockquote class="blockquote"> "Alone we can do so little, together we can do so much."</blockquote>
<h5 class="display-5 ">Team Values</h5>
    <ul class="list-unstyled">
        <li>Respect</li>
        <li>Trust</li>
        <li>Teamwork</li>
    </ul>
    <img src="https://www.workitdaily.com/media-library/happy-employees-on-a-successful-team.jpg?id=30117495&width=1245&height=700&coordinates=0%2C66%2C0%2C28" 
    alt="teamphoto" class="rounded-circle mx-auto d-block" width="800px" height="400px">
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr class="table-striped">
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
            </thead>
            <tr class="table-success">
                <td>Rohith</td>
                <td>HR</td>
                <td>Active</td>
            </tr>
            <tr class="table-danger">
                <td>Celin</td>
                <td>Web Developer</td>
                <td>On leave</td>
            </tr>
            <tr class="table-info">
                <td>Zara</td>
                <td>Intern</td>
                <td>Resigned</td>
            </tr>
            <div class="alert alert-danger">One Employee is inactive!!!
    </table>
    </div>
</div>
</body>
</html>
