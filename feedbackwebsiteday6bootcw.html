<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h3 class="bg-info">Customer Feedback Form</h3>
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="comment">Feedback Message</label>
       <textarea class="form-control" rows="4" id="comment"></textarea>
        </div>
<div class="form-group">
  <label for="sel1">How did you get to know us?</label>
  <select class="form-control bg-secondary text-dark"  id="sel1">
    <option>Instagram</option>
    <option >Friends</option>
    <option>Family</option>
    <option>Others</option>
  </select>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
        <label for="radio">How was your experience?</label></div>
      <input type="radio">
  <input type="text" class="form-control" placeholder="Fully Satisfied">
  <input type="text" class="form-control" placeholder="Satisfied">
</div></div>
<div class="input-group mb-3">
  <div class="input-group-append">
    <button class="btn btn-success" type="submit">Submit</button>
        </div></div></div>
</body>
</html>
